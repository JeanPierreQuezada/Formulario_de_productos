<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div>
        <form class="form-container">
            <div class="centrar-unidad">
                <h1>Formulario de Producto</h1>
            </div>
            <div class="row">
                <div class="column">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo" placeholder="Ingrese el código">
                    <p id="msg-codigo" class="error"></p>
                </div>
                <div class="column">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el Nombre">
                    <p id="msg-nombre" class="error"></p>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label>Bodega</label>
                    <select name="bodega" id="bodega" class="selector_custom">
                        <option value="" selected>Seleccione...</option>
                    </select>
                    <p id="msg-bodega" class="error"></p>
                </div>
                <div class="column">
                    <label>Sucursal</label>
                    <select id="sucursal" class="selector_custom">
                        <option value="">Seleccione...</option>
                    </select>
                    <p id="msg-sucursal" class="error"></p>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label>Moneda</label>
                    <select id="moneda" class="selector_custom">
                        <option value="">Seleccione...</option>
                    </select>
                    <p id="msg-moneda" class="error"></p>
                </div>
                <div class="column">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" name="precio" placeholder="Ingrese el precio">
                    <p id="msg-precio" class="error"></p>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label>Materiales</label>
                    <div class="checkbox-container">
                        <div class="checkbox-item"><input type="checkbox" name="material" value="Plastico"> Plástico</div>
                        <div class="checkbox-item"><input type="checkbox" name="material" value="Metal"> Metal</div>
                        <div class="checkbox-item"><input type="checkbox" name="material" value="Madera"> Madera</div>
                        <div class="checkbox-item"><input type="checkbox" name="material" value="Vidrio"> Vidrio</div>
                        <div class="checkbox-item"><input type="checkbox" name="material" value="Textil"> Textil</div>                 
                    </div>
                    <p id="msg-materiales" class="error"></p>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label>Descripción</label>
                    <textarea id="descripcion" class="area-texto"  placeholder="Ingrese la descripción del producto"></textarea>
                    <p id="msg-descripcion" class="error"></p>
                </div>
            </div>

            <div class="centrar-unidad">
                <button type="submit" class="button" id="guardar">Guardar Producto</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
